<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Du fortjener bedre</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div id="sounds"></div>

    <div id="gamewrapper">

        <div class="hide" id="livingroom"></div>
        <div class="" id="kitchen"></div>
        <div class="oliver_start_pos" id="oliver_container">
            <div class="oliver_walkcycle" id="oliver_sprite"></div>
        </div>
        <div class="sif_start_pos" id="sif_container">
            <div class="sif_talkcycle" id="sif_sprite"></div>
        </div>
        <div class="" id="kitchen_front"></div>
        <div class="maria_start_pos hide" id="maria_container">
            <div class="maria_talkcycle" id="maria_sprite"></div>
        </div>
        <div class="hide" id="door"></div>


        <div id="titlepage" class="hide">
            <h1 id="choose_player">Vælg spiller</h1>
            <p>Maria</p>
            <img class="half_size" src="/img/choice_img/mariaBobblehead.png" alt="Vælg spiller Maria">
            <p>Oliver</p>
            <img class="half_size" src="/img/choice_img/oliverBobbleg´head.png" alt="Vælg spiller Oliver">
        </div>
        <div id="creditpage" class="creditpage  _off"></div>

        <div id="replay" class="replay_start_pos hide">
            <h1 class="play_again">Prøv igen</h1>
        </div>
    </div>
    <script src="script.js"></script>


</body>

</html>
