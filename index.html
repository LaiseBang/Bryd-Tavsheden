<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Du fortjener bedre</title>
	<link rel="stylesheet" href="stylesheet.css">

	<style>
		body {
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			grid-template-rows: auto;
			grid-template-areas: "splash splash splash splash"
				". text text ."
				"game game game game"
				"video video video video"
				"infographic infographic infographic infographic"
				"footer footer footer footer";
			grid-row-gap: 10vh;
		}

		#splash {
			grid-area: splash;
			height: 80vh;
			overflow: hidden;
		}

		.text_intro {
			grid-area: text;
			grid-row-gap: 20%;
		}

		#game {
			grid-area: game;
			grid-column: 2/4;

			display: grid;
			grid-template-columns: auto;
			grid-template-rows: 1fr 2fr;
		}

		.headline_game {
			grid-row: 1/2;
		}

		.iframe_game {
			grid-row: 2/3;
		}

		/*********************NAVIGATION START******************/
		.burger {
			cursor: pointer;
			background: #fff;
			border: none;
			font-size: 25px;
			width: 3rem;
			height: auto;
			border-radius: 5%;
			margin: 0.5rem;

			position: fixed;
			bottom: 0;
			right: 0;
			z-index: 10;
		}

		nav {
			max-height: 0px;
		}

		#my_navbar {
			display: grid;
			grid-template: 1fr 1fr 1fr 1fr 1fr/1fr 2fr 1fr;


			overflow: hidden;
			transition: 0.6s;

			background-color: #333;
			position: fixed;
			bottom: 0;
			width: 100%;
		}

		.show {
			max-height: 1000px;
		}

		.navbar a {
			cursor: pointer;
			color: #f2f2f2;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}

		.nav {
			grid-column: 2/3;
		}

		.navbar a:hover {
			background-color: #ddd;
			color: black;
		}

		.bar1,
		.bar2,
		.bar3 {
			width: 35px;
			height: 5px;
			background-color: #333;
			margin: 6px 0;
			transition: 0.4s;
		}

		.change .bar1 {
			-webkit-transform: rotate(-45deg) translate(-9px, 6px);
			transform: rotate(-45deg) translate(-9px, 6px);
		}

		.change .bar2 {
			opacity: 0;
		}

		.change .bar3 {
			-webkit-transform: rotate(45deg) translate(-8px, -8px);
			transform: rotate(45deg) translate(-8px, -8px);
		}

		/*********************NAVIGATION END******************/




		/*********screen width**************/

		/*
				landscape Retina

@media screen and (-webkit-min-device-pixel-ratio: 2) and (min-width: 1025px),
screen and (min-resolution: 192dpi) and (min-width: 1025px)

*/

		/*******************DESKTOP/RETINA*************************/
		@media screen and (min-width: 1025px) and (orientation: landscape),
		screen and (-webkit-min-device-pixel-ratio: 2) and (min-resolution: 192dpi) {
			nav {
				max-height: 55px;
			}

			#my_navbar {
				overflow: hidden;
				grid-template-rows: none;
				grid-template-columns: 1fr 1fr 1fr 1fr;
				top: 0;
			}

			.navbar {
				bottom: auto;
			}


			a.nav1 {
				grid-column: 1/2;
			}

			a.nav2 {
				grid-column: 2/3;
			}

			a.nav3 {
				grid-column: 3/4;
			}

			a.nav4 {
				grid-column: 4/5;
			}

			#burgermenu {
				text-align: center;
				margin-top: 10px;
			}

			.burger {
				display: none;
			}
		}
	</style>
</head>

<body>
	<button class="burger" data-burger>
		<div class="bar1"></div>
		<div class="bar2"></div>
		<div class="bar3"></div>
	</button>
	<nav id="my_navbar" class="navbar">
		<a href="#top" class="nav1 nav" data-nav>Til top</a>
		<a href="#game" class="nav2 nav" data-nav>Dilemmaspil</a>
		<a href="#video" class="nav3 nav" data-nav>Mini-serie</a>
		<a href="#infographic" class="nav4 nav" data-nav>Infografik</a>
	</nav>

	<div id="splash">
		<img class="splash" src="img/splash/test.jpg" alt="splash" style="width: 100vw;">
		<!--		<h3 class="slogan">Lorem ipsum dolor sit amet</h3>-->
	</div>

	<p class="text_intro">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Harum laudantium, inventore, minus alias natus praesentium non optio numquam unde? Porro, quos nihil quam. Dolor aliquid, earum reprehenderit voluptatem eveniet magnam.</p>

	<section id="game">
		<h3 class="headline_game">Dilemmaspil</h3>
		<iframe class="iframe_game" src="https://missjo.dk/">
			<p>Your browser does not support iframes.</p>
		</iframe>
	</section>



	<script src="script.js"></script>

	<script>
		//Toggle animation burger menu button
		document.querySelector(".burger").addEventListener("click", toggleMenu);

		function toggleMenu() {
			document.querySelector(".burger").classList.toggle("change");
			document.querySelector("nav").classList.toggle("show");
		}
	</script>

</body></html>
